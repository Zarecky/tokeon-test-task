version: 1
sqlc:
  - schema_dir: ./sql/migrations
    models:
      replace_sqlc_nullable_types: true
      move:
        output_dir: internal/models
        output_file_name: models_gen.go
        package_name: models
        package_path: tokeon-test-task/internal/models
    crud:
      auto_remove_generated_files: true
      exclude_table_name_from_methods: true
      generate_table_names: true
      tables:
        # Users
        users:
          output_dir: sql/queries/users
          primary_column: id
          methods:
            create:
              skip_columns:
                - updated_at
                - deleted_at
              returning: "*"
            update:
              skip_columns:
                - id
                - created_at
              returning: "*"
            get:

    constants:
      tables:
        users:
          output_dir: internal/repos/users
